# tested Hugo version
# 已测试的 Hugo 版本
testedHugoVersion = "0.145.0"

# website link
# 网站链接
baseURL = "https://blog.heylinux.com"

# theme
# 主题
theme = "LoveIt"

# website title
# 网站标题
title = "Hey! Linux"

# determines default content language ["en", "zh-cn", "fr", "pl", ...]
# 设置默认的语言 ["en", "zh-cn", "fr", "pl", ...]
defaultContentLanguage = "zh-cn"

# whether to use robots.txt
# 是否使用 robots.txt
enableRobotsTXT = true
# whether to use git commit log
# 是否使用 git 信息
enableGitInfo = false
# whether to use emoji code
# 是否使用 emoji 代码
enableEmoji = true

# ignore some build errors
# 忽略一些构建错误
ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]

# pagination config
# 分页配置
[pagination]
  disableAliases = false
  pagerSize = 12
  path = "page"

# multilingual
# 多语言
[languages]
  [languages.zh-cn]
    weight = 1
    # language code ["en", "zh-CN", "fr", "pl", ...]
    # 网站语言, 仅在这里 CN 大写 ["en", "zh-CN", "fr", "pl", ...]
    languageCode = "zh-CN"
    # language name ["English", "简体中文", "Français", "Polski", ...]
    # 语言名称 ["English", "简体中文", "Français", "Polski", ...]
    languageName = "简体中文"
    # whether to include Chinese/Japanese/Korean
    # 是否包括中日韩文字
    hasCJKLanguage = true
    # copyright description used only for seo schema
    # 版权描述，仅仅用于 SEO
    copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
    # menu config
    # 菜单配置
    [languages.zh-cn.menu]
      [[languages.zh-cn.menu.main]]
        weight = 1
        identifier = "posts"
        name = "文章"
        url = "/posts/"
      [[languages.zh-cn.menu.main]]
        weight = 2
        identifier = "tags"
        name = "标签"
        url = "/tags/"
      [[languages.zh-cn.menu.main]]
        weight = 3
        identifier = "categories"
        name = "分类"
        url = "/categories/"
      [[languages.zh-cn.menu.main]]
        weight = 4
        identifier = "about"
        name = ""
        url = "/about/"
        # you can add extra information before the name (HTML format is supported), such as icons
        # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
        pre = "<i class='fas fa-user-circle fa-fw'></i>"
        # you can add extra information after the name (HTML format is supported), such as icons
        # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
        post = ""
        # title will be shown when you hover on this menu link
        # 当你将鼠标悬停在此菜单链接上时, 将显示标题
        title = ""
      [[languages.zh-cn.menu.main]]
        weight = 5
        identifier = "english"
        name = "English"
        url = "/en/"
    [languages.zh-cn.params]
      # site description for RSS, SEO, Open Graph and X Cards
      # 网站描述, 用于 RSS, SEO, Open Graph 和 X Cards
      description = "郭冬的博客"
      # site keywords
      # 网站关键词
      keywords = ["heylinux", "mcsrainbow", "damonguo"]
      # google analytics code [UA-XXXXXXXX-X]
      # 谷歌分析代号 [UA-XXXXXXXX-X]
      googleAnalytics = ""
      # author config
      # 作者配置
      [languages.zh-cn.params.author]
        name = "mcsrainbow"
        email = "guosuiyu@gmail.com"
        link = "/about/"
      # search config
      # 搜索配置
      [languages.zh-cn.params.search]
        enable = true
        # type of search engine ["lunr", "algolia"]
        # 搜索引擎的类型 ["lunr", "algolia"]
        type = "algolia"
        # max index length of the chunked content
        # 文章内容最长索引长度
        contentLength = 4000
        # placeholder of the search bar
        # 搜索框的占位提示语
        placeholder = ""
        # max number of results length
        # 最大结果数目
        maxResultLength = 10
        # snippet length of the result
        # 结果内容片段长度
        snippetLength = 50
        # HTML tag name of the highlight part in results
        # 搜索结果中高亮部分的 HTML 标签
        highlightTag = "em"
        # whether to use the absolute URL based on the baseURL in search index
        # 是否在搜索索引中使用基于 baseURL 的绝对路径
